<svg height="512" width="512" xmlns='http://www.w3.org/2000/svg'>
  <defs>
    <filter id="noiseFilter">
      <feTurbulence type='fractalNoise' baseFrequency="0.9" numOctaves="1" seed="42"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1 0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="white" filter="url(#noiseFilter)"/>
</svg>